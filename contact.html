<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
</head>
<!--adding background color to the body of the page-->
<style>
    body {
        background-color: aquamarine;
    }
</style>

<body>
    <!--main heading in the darkblue color-->
    <h2 style="color: darkblue">Contact Me</h2>

    <form>
        <!--labels and inputs for name, email, phone number, textarea-->
        <label id="name-label" for="name">Your Name:-</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required></input><br>
        <label id="email-label" for="email">Enter your Email:-</label><br>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required></input><br>
        <label for="phone">Enter your Phone Number:-</label><br>
        <input type="tel" id="phone" name="phone" required></input><br>
        <label for="textarea">Your Message:-</label><br>
        <textarea rows="10" cols="40" name="description" id="description"></textarea><br>
        <!--Submit button which validates entered data when clicked-->
        <button type="button" onclick="alert('validating')">Submit</button><br><br><br>
    </form>
    <!--link for returning to the homepage-->
    <a href="index.html">Back</a>
</body>

</html>
